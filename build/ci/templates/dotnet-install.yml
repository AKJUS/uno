steps:
  - bash: |
      rm global.json
      cp build/ci/net9/global.json global.json
    displayName: "Using .NET 9 global.json"

  - script: |
      echo "##vso[task.setvariable variable=DOTNET_INSTALL_DIR]$(Build.SourcesDirectory)/.dotnet"
    displayName: "Set DOTNET_INSTALL_DIR for macOS/Linux"
    condition: or(eq(variables['Agent.OS'], 'Linux'), eq(variables['Agent.OS'], 'Darwin'))

  - script: |
      echo "##vso[task.setvariable variable=DOTNET_INSTALL_DIR]$(Build.SourcesDirectory)\.dotnet"
    displayName: "Set DOTNET_INSTALL_DIR for Windows"
    condition: eq(variables['Agent.OS'], 'Windows')

  - task: UseDotNet@2
    displayName: 'Use .NET SDK'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      useGlobalJson: true
      includePreviewVersions: true
      installationPath: $(DOTNET_INSTALL_DIR)

  - task: Cache@2
    condition: eq(variables['enable_dotnet_cache'], 'true')
    inputs:
      key: dotnet | $(Agent.OS) | $(Agent.JobName) | $(GlobalUnoCheckVersion)
      path: $(DOTNET_INSTALL_DIR)
    displayName: Set Cache for dotnet install
